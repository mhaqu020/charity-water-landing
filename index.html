<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water — Clean Water</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#ffffff;
      --text:#0b0b0b;
      --muted:#5a5a5a;
      --brand:#000000;
    }

    * {
      box-sizing:border-box;
    }

    html, body {
      height:100%;
    }

    body {
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
    }

    .wrap {
      min-height:100dvh;
      display:grid;
      grid-template-columns:1fr 1fr;
    }

    .hero {
      position:relative;
      overflow:hidden;
    }

    .hero img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .panel {
      display:flex;
      flex-direction:column;
      padding:clamp(24px, 4vw, 64px);
      gap:clamp(28px, 4vh, 56px);
      justify-content:space-between;
      animation: fadeInUp 1s ease-out;
    }

    /* ✨ Fade-in animation ✨ */
    @keyframes fadeInUp {
      from {
        opacity:0;
        transform:translateY(30px);
      }
      to {
        opacity:1;
        transform:translateY(0);
      }
    }

    .top {
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--brand);
      font-weight:700;
      letter-spacing:.1px;
    }

    .logo {
      width:28px;
      height:28px;
      display:inline-block;
    }

    .title {
      margin:0;
      font-size:clamp(44px, 7vw, 92px);
      line-height:0.95;
      font-weight:900;
      letter-spacing:-0.02em;
    }

    .subtitle {
      margin:6px 0 0;
      font-size:clamp(16px, 2.1vw, 24px);
      color:var(--text);
      font-weight:500;
    }

    .btn {
      display:inline-block;
      margin-top:18px;
      padding:14px 26px;
      border-radius:8px;
      background:#000;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      letter-spacing:.5px;
      transition:background .2s ease;
    }

    .btn:hover {
      background:#333;
    }

    .presented {
      margin-top:auto;
    }

    .presented label {
      display:block;
      font-size:14px;
      font-weight:800;
      letter-spacing:.6px;
      color:#111;
    }

    .presented p {
      margin:.35rem 0 0;
      color:var(--muted);
      font-size:16px;
      font-weight:500;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .wrap {
        grid-template-columns:1fr;
      }
      .panel {
        gap:28px;
      }
      .presented {
        margin-top:16px;
      }
      .hero {
        height:46vh;
      }
    }

    @media (max-width: 600px) {
      .panel {
        align-items:center;
        text-align:center;
      }
    }

    @media (max-width: 420px) {
      .panel {
        padding:20px;
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="hero" aria-label="Community accessing clean water">
      <img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?q=80&w=1600&auto=format&fit=crop"
           alt="Children smiling while collecting clean water in rural Africa">
    </section>

    <section class="panel" aria-label="charity: water message">
      <header class="top" aria-label="Brand">
        <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2c3.5 4.7 7 8.3 7 12.1A7 7 0 1 1 5 14.1C5 10.3 8.5 6.7 12 2z" fill="currentColor"/>
        </svg>
        <div>charity: water</div>
      </header>

      <div>
        <h1 class="title">Clean<br>Water</h1>
        <p class="subtitle">Join the movement today</p>
        <a href="https://www.charitywater.org/donate" class="btn">Donate</a>
      </div>

      <div class="presented" aria-label="Presenter credit">
        <label>PRESENTED BY</label>
        <p>Maryam Haque</p>
      </div>
    </section>
  </main>
</body>
</html>
